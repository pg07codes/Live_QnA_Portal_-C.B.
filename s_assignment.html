<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.js"></script>
    <title>s_assignments</title>
</head>
<body>
<p>student can view all assignments here.</p>
<div id="assignmentlist_s">

</div>
<div class="subs">

</div>
<form class="subnew" method="post" action="/s/newsub" >
    <input name="ass_name" id="ass_name" type="text" required>
    <input name="name" id="name" type="text" required>
    <input name="url" id="url" type="text" required>
    <input type="submit" value="submit" onclick="toggler()">
</form>

<script src="s_js.js"></script>
<script>
    $(".subs").hide()
    $(".subnew").hide()
    function toggler(){
        $(".subnew").toggle()
    }
    function showsubs(id){
        $(".subs").toggle()
        $(".subnew").toggle()
        $(".subs").empty()
        id = id.replace(/\s/g,'')
        $.get("/s/"+`${id}`,function(data){
            $(".subs").append(`${data}`)
        })
    }
    $.get("/show_ass_from_db",function(data){
        for(i=0;i<data.length;i++){
        $("#assignmentlist_s").append(`
        <button id="${data[i]}" onclick="showsubs(id)">${data[i]}</button>`)
    }})

</script>
</body>
</html>
