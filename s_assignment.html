<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.js"></script>
    <title>s_assignments</title>
</head>
<body>
<p>student can view all assignments here.</p>
<div id="assignmentlist_s">

</div>
<div id="subs">

</div>

<script src="s_js.js"></script>
<script>
    function showsubs(id){
        id = id.replace(/\s/g,'')
        $.get("/s/"+`${id}`,function(data){
        $("#subs").empty()
        $("#subs").append(`${data}`)
        })
    }
    $.get("/show_ass_from_db",function(data){
        for(i=0;i<data.length;i++){
        $("#assignmentlist_s").append(`
        <button id="${data[i]}" onclick="showsubs(id)">${data[i]}</button>`)
    }})

</script>
</body>
</html>
