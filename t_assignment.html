<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.js"></script>
    <title>t_assignments</title>
</head>
<body>
<p>teachers can view all assignmentss here</p>

<div id="assignmentlist">

</div>

<form method="post" action="/add_ass_into_db" id="newassignmentdetails">
    <input type="text" id="name" name="name" placeholder="name of assignment" required>
    <input type="submit" value="add" id="add">
</form>
<div class="subs">

</div>
<script src="t_js.js"></script>
<script>
    $(".subs").hide()
    function showsubs(id){
        $(".subs").toggle()
        $(".subs").empty()
        id = id.replace(/\s/g,'')
        $.get("/s/"+`${id}`,function(data){
            $(".subs").append(`${data}`)
        })
    }
    $.get("/show_ass_from_db",function(data){
        for(i=0;i<data.length;i++){
            $("#assignmentlist").append(`
        <button id="${data[i]}" onclick="showsubs(id)">${data[i]}</button>`)
        }})

</script>
</body>
</html>
